<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devslopes Survey Form</title>
</head>
<body>
    <div>
        <h1>Devslopes Survey Form</h1>
        <i>Thank you for taking the time to help us improve the platform</i>
    </div>
    <form action="#" method="post">
        <div>
            <label for="name">Name</label><br>
            <input id="name" name="name" type="text" placeholder="Enter your name"><br>
            <label for="email">Email</label><br>
            <input id="email" name="email" type="text" placeholder="Enter your email"><br>
            <label for="age">Age</label><br>
            <input id="age" name="age" type="text" placeholder="Age"><br>
            <label for="role">Which option best describes your current role?</label><br>
            <select name="role" id="role">
                <option value="none">Select an option</option>
                <option value="entry">Entry-Level</option>
                <option value="junior">Junior</option>
                <option value="senior">Senior</option>
            </select><br>
            <label for="recommend">Would you recommend Devslopes to a friend?</label><br>
            <input name="recommend" id="definitely" type="radio">Definitely<br>
            <input name="recommend" id="maybe" type="radio">Maybe<br>
            <input name="recommend" id="notSure" type="radio">Not Sure<br>
            <label for="feature">What is your favorite feature of Devslopes?</label><br>
            <select name="feature" id="feature">
                <option value="none"></option>
                <option value="feature- ">Feature 1</option>
                <option value="feature-2">Feature 2</option>
                <option value=feature-3"">Feature 3</option>
            </select><br>
            <label for="improve">What would you like to see improved? </label><span class="smaller-text">(check all that apply)</span> <br>
            <input type="checkbox">Front-end Projects<br>
            <input type="checkbox"><br>
            <input type="checkbox"><br>
            <input type="checkbox"><br>
            <input type="checkbox"><br>
            <input type="checkbox"><br>
        </div>
    </form>
</body>
</html>
